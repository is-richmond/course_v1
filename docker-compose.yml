version: '3.8'

services:
  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-auth-app
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - DATABASE_URL=${DATABASE_URL:-sqlite+aiosqlite:///./data/auth.db}
      - DEBUG=${DEBUG:-True}
    volumes:
      - ./auth:/app/auth
      - sqlite-data:/app/data
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - auth-network

