services:
  # Auth service database
  postgres-auth:
    image: postgres:16-alpine
    container_name: course-postgres-auth
    environment:
      - POSTGRES_USER=${AUTH_POSTGRES_USER:-authuser}
      - POSTGRES_PASSWORD=${AUTH_POSTGRES_PASSWORD:-authpass}
      - POSTGRES_DB=${AUTH_POSTGRES_DB:-authdb}
    ports:
      - "5432:5432"
    volumes: 
      - postgres-auth-data:/var/lib/postgresql/data
    networks:
      - auth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_POSTGRES_USER:-authuser} -d ${AUTH_POSTGRES_DB:-authdb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Core service database
  postgres-core:
    image: postgres:16-alpine
    container_name: course-postgres-core
    environment:
      - POSTGRES_USER=${CORE_POSTGRES_USER:-coreuser}
      - POSTGRES_PASSWORD=${CORE_POSTGRES_PASSWORD:-corepass}
      - POSTGRES_DB=${CORE_POSTGRES_DB:-coredb}
    ports: 
      - "5433:5432"
    volumes: 
      - postgres-core-data:/var/lib/postgresql/data
    networks:
      - core-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${CORE_POSTGRES_USER:-coreuser} -d ${CORE_POSTGRES_DB:-coredb}"]
      interval:  10s
      timeout: 5s
      retries: 5

  # Auth service
  auth:
    build: 
      context: ./auth
      dockerfile: Dockerfile
    container_name: course-auth-app
    environment:
      - SECRET_KEY=${AUTH_SECRET_KEY}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - DATABASE_URL=postgresql+asyncpg://${AUTH_POSTGRES_USER:-authuser}:${AUTH_POSTGRES_PASSWORD:-authpass}@postgres-auth:5432/${AUTH_POSTGRES_DB:-authdb}
      - DEBUG=${DEBUG:-True}
      - PYTHONPATH=/app
    volumes:
      - ./auth/src:/app/auth/src:rw
      - ./auth/alembic:/app/alembic:rw
      - ./auth/alembic.ini:/app/alembic.ini:ro
      - ./auth/alembic/versions:/app/alembic/versions:rw
    env_file:
      - ./auth/.env
    depends_on:
      postgres-auth:
        condition: service_healthy
    restart: unless-stopped
    networks: 
      - auth-network
      - shared-network
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth-api.rule=Host(`localhost`) && (PathPrefix(`/v1/auth`) || PathPrefix(`/v1/user`) || PathPrefix(`/v1/enrollment`))"
      - "traefik.http.routers.auth-api.entrypoints=web"
      - "traefik.http.routers.auth-api.service=auth"
      - "traefik.http.routers.auth-api.priority=10"
      
      # Docs routes - ИЗМЕНИТЬ правило и УБРАТЬ middleware
      - "traefik.http.routers.auth-docs.rule=Host(`localhost`) && PathPrefix(`/auth`)"  # Изменено!
      - "traefik.http.routers.auth-docs.entrypoints=web"
      # - "traefik.http.routers.auth-docs.middlewares=auth-docs-strip"  # УБРАТЬ!
      - "traefik.http.routers.auth-docs.service=auth"
      - "traefik.http.routers.auth-docs.priority=100"
      
      # Middleware - МОЖНО УДАЛИТЬ
      # - "traefik.http.middlewares.auth-docs-strip.stripprefix.prefixes=/auth"
      
      - "traefik.http.services.auth.loadbalancer.server.port=8000"
    entrypoint: []
    command: >
      sh -c "
      until pg_isready -h postgres-auth -U ${AUTH_POSTGRES_USER:-authuser}; do sleep 1; done &&
      alembic upgrade head &&
      uvicorn auth.src.app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Core service
  core:
    build:
      context: ./core
      dockerfile: Dockerfile
    container_name: course-core-app
    environment:
      - SECRET_KEY=${CORE_SECRET_KEY}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - DATABASE_URL=postgresql+asyncpg://${CORE_POSTGRES_USER:-coreuser}:${CORE_POSTGRES_PASSWORD:-corepass}@postgres-core:5432/${CORE_POSTGRES_DB:-coredb}
      - DEBUG=${DEBUG:-True}
      - PYTHONPATH=/app
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://auth:8000}
    volumes:
      - ./core/src:/app/core/src:rw
      - ./core/alembic:/app/alembic:rw
      - ./core/alembic.ini:/app/alembic.ini:ro
      - ./core/alembic/versions:/app/alembic/versions:rw
    env_file:
      - ./core/.env
    depends_on:
      postgres-core: 
        condition: service_healthy
      auth:
        condition: service_started
    restart: unless-stopped
    networks:
      - core-network
      - shared-network
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.core-api.rule=Host(`localhost`) && (PathPrefix(`/v1/courses`) || PathPrefix(`/v1/media`) || PathPrefix(`/v1/s3`) || PathPrefix(`/v1/lessons`) || PathPrefix(`/v1/progress`) || PathPrefix(`/v1/modules`) || PathPrefix(`/v1/options`) || PathPrefix(`/v1/progress`) || PathPrefix(`/v1/questions`) || PathPrefix(`/v1/tests`))"
      - "traefik.http.routers.core-api.entrypoints=web"
      - "traefik.http.routers.core-api.service=core"
      - "traefik.http.routers.core-api.priority=5"
      
      # Docs routes - ИЗМЕНИТЬ правило и УБРАТЬ middleware
      - "traefik.http.routers.core-docs.rule=Host(`localhost`) && PathPrefix(`/core`)"  # Изменено!
      - "traefik.http.routers.core-docs.entrypoints=web"
      # - "traefik.http.routers.core-docs.middlewares=core-docs-strip"  # УБРАТЬ!
      - "traefik.http.routers.core-docs.service=core"
      - "traefik.http.routers.core-docs.priority=100"
      
      # Middleware - МОЖНО УДАЛИТЬ
      # - "traefik.http.middlewares.core-docs-strip.stripprefix.prefixes=/core"
      
      - "traefik.http.services.core.loadbalancer.server.port=8000"
    entrypoint: []
    command: >
      sh -c "
      until pg_isready -h postgres-core -U ${CORE_POSTGRES_USER:-coreuser}; do sleep 1; done &&
      alembic upgrade head &&
      uvicorn core.src.app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Traefik reverse proxy
  traefik:
    image: traefik:v2.10
    container_name: course-traefik
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.yml:/etc/traefik/traefik.yml
    networks:
      - traefik-network
    restart: unless-stopped

volumes:
  postgres-auth-data:
  postgres-core-data: 

networks:
  auth-network: 
    driver: bridge
  core-network:
    driver: bridge
  shared-network:
    driver: bridge
  traefik-network:
    external: true