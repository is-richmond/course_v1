services:
  postgres:
    image: postgres:16-alpine
    container_name: fastapi-auth-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-authuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-authpass}
      - POSTGRES_DB=${POSTGRES_DB:-authdb}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - auth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authuser -d authdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .  
      dockerfile: Dockerfile
    container_name: fastapi-auth-app
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-authuser}:${POSTGRES_PASSWORD:-authpass}@postgres:5432/${POSTGRES_DB:-authdb}
      - DEBUG=${DEBUG:-True}
      - PYTHONPATH=/app
    volumes:
      - ./src:/app/auth/src:rw
      - ./alembic:/app/alembic:rw
      - ./alembic. ini:/app/alembic. ini:ro
      - ./alembic/versions:/app/alembic/versions:rw
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - auth-network
    # Переопределяем ENTRYPOINT для hot reload
    entrypoint: []
    command: >
      sh -c "
      until pg_isready -h postgres -U authuser; do sleep 1; done &&
      alembic upgrade head &&
      uvicorn auth.src.app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres-data:

networks:
  auth-network:
    driver: bridge