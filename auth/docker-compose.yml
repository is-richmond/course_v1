version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fastapi-auth-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-authuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-authpass}
      - POSTGRES_DB=${POSTGRES_DB:-authdb}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - auth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authuser -d authdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  app:
    build:
      context: . 
      dockerfile: Dockerfile
    container_name: fastapi-auth-app
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-authuser}:${POSTGRES_PASSWORD:-authpass}@postgres:5432/${POSTGRES_DB:-authdb}
      - DEBUG=${DEBUG:-True}
    volumes:
      - ./src:/app/auth/src
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - auth-network

volumes:
  postgres-data:

networks:
  auth-network:
    driver: bridge